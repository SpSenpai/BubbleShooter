<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble War</title>
    <link rel = "icon" href = "canvas.png" type = "image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylehome.css">
</head>

<body>
    <div id="homepage">
        <div class="image">
            <img src="bg.png"id="bg">
        </div>
        <div id="homebgui">
            <button id="startBtn"> START GAME </button>
            <button id="setting">SETTINGS</button>
            <button id="highScorebtn">HIGH SCORE</button>
            <a href="https://www.facebook.com/profile.php?id=100039022551728" target="_blank"><button>CONTACT ME</button></a>
        </div>
    </div>

    <div id="settingpage">
        <div class="image">
            <img src="bg.png"id="bg">
        </div>
        <div id="setbgui">
            <button id="musicSet">MUSIC : OFF</button>
            <button id="colorSet">COLOR : WHITE</button>
            <button id="diffSet">DIFFICULTY : MEDIUM</button>
           <button id="saveSet">SAVE</button>
        </div>
    </div>


    <div id="gamepage">
        <div class="scoreboard"> <span id="scoretitle">score : </span><span id="score"> 0 </span></div>
        <div id="startUi">
            <div id="bgui">
                <h1 id="scoreEnd">0</h1>
                <p>Points</p>
                <button id="playAgain"> PLAY AGAIN</button>
               <button id="back">BACK</button>
            </div>
        </div>
        <h1 id="powerTitle"></h1>
        <h1 id="highScore">HIGH SCORE</h1>
        <canvas id="canvas"> </canvas>
    </div>
    

    <script src="gsap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
